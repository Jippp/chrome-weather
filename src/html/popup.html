<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <input type="text" placeholder="请输入您的城市名" class="location">
        </div>
        <div class="content">
            <div class="now-day" id="now-day">
                <div class="city-weather">
                    <div class="city"></div>
                    <div class="weather"></div>
                </div>
                <div class="tem"></div>
            </div>
            <div class="weather-show">
                <div class="hourly-wrap">
                    <div class="now-day-forecast"></div>
                </div>
                <div class="days-forecast">
                    <ul class='days-wrap'></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>

</html>
